<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Practice Activity</title>
</head>

<body style="background-color: goldenrod;Margin: 0;padding: 0;">
    <table
        style="max-width:600px!important;width:100%!important;Margin:0 auto!important;text-align: center;background-color: #fff;border: 1px solid black;"
        align="center" border="0" cellpadding="0" cellspacing="0" width="600">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">Head</th>
            <th style="border: 1px solid black;">Age</th>
            <th style="border: 1px solid black;">Location</th>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Bill</td>
            <td style="border: 1px solid black;">52</td>
            <td style="border: 1px solid black;">Atlanta</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Bart</td>
            <td style="border: 1px solid black;">22</td>
            <td style="border: 1px solid black;">Toronto</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black;">Lester</td>
            <td style="border: 1px solid black;">21</td>
            <td style="border: 1px solid black;">Pamplona</td>
        </tr>
    </table>
    <br>

    <table
        style="max-width:600px!important;width:100%!important;Margin:0 auto!important;text-align: center;background-color: #fff;border: 1px solid black;"
        align="center" border="0" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td style="padding: 20px;">
                <strong>Name</strong>
            </td>
        </tr>
        <tr style="padding: 0;">
            <td style="padding: 0;">
                <table
                    style="max-width:600px!important;width:100%!important;Margin:0 auto!important;text-align: center;background-color: #fff;"
                    align="center" border="0" cellpadding="0" cellspacing="0" width="600">
                    <tbody>
                        <tr>
                            <td style="padding: 20px;background-color: red;">
                                Bill
                            </td>
                            <td style="padding: 20px;background-color: green;">
                                Bob
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="padding: 0;">
            <td style="padding: 0;">
                <table
                    style="max-width:600px!important;width:100%!important;Margin:0 auto!important;text-align: center;background-color: #fff;"
                    align="center" border="0" cellpadding="0" cellspacing="0" width="600">
                    <tbody>
                        <tr>
                            <td style="padding: 20px;background-color: gold;">
                                Bill
                            </td>
                            <td style="padding: 20px;background-color: green;">
                                Bob
                            </td>
                            <td style="padding: 20px;background-color: yellow;">
                                Bob
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
